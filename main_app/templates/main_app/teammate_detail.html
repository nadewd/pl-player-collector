{% extends 'base.html' %}
{% block content %}

<h1>Teammate Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ teammate.name }}</span>
        <p>Team: {{ teammate.team }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'teammates_delete' teammate.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
