{% extends 'base.html' %}
{% block content %}

<h1>PL Player List</h1>

{% for player in players %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ player.name }}</span>
      <p>Age: {{ player.age }}</p>
      <p>Team: {{ player.team }}</p>
      <p>Description: {{ player.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
